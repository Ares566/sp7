<html>
        <head>
            <title>HOLOGLOBE</title>
            <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
            <META HTTP-EQUIV="EXPIRES" CONTENT="Mon, 22 Jul 2002 11:12:01 GMT">
            <style>
                body, html {
                    background-color: black;
                    margin: 0;
                    padding: 0;
                }
    
                #container canvas {
                    font-size: 24pt;
                    width: 400px;
                    height: 300px;
                }
    
                #container #top {
                    display: none;
                }
    
                #container #right {
                    /*display: none;*/
                    transform: rotate(90deg);
                }
    
                #container #bottom {
                    transform: rotate(180deg);
                }
    
                #container #left {
                    /*display: none;*/
                    transform: rotate(270deg);
                }
    
                #center {
                    top: 220px;
                    left: 410px;
                    width: 180px;
                    height: 180px;
                    margin-bottom: 3%;
                    background-color: gray;
                }
    
                #test {
                    position: absolute;
                    opacity: 0;
                    /*background-color: green;*/
                }
                .top-line, .bottom-line {
                    display: flex;
                    align-items: flex-end;
                }
                .top-line {
                    height: 57%;
                    justify-content: space-around;
                }
                .bottom-line {
                    height: 43%;
                    justify-content: center;
                }
            </style>
    
            <script src="lib/threeGeoJSON.js"></script>
    
            <!-- Three.js library, movement controls, and jquery for the geojson-->
            <script src="lib/three.min.js"></script>
    
            <script src="lib/shaders/CopyShader.js"></script>
            <script src="lib/shaders/DigitalGlitch.js"></script>
            <script src="lib/shaders/FilmShader.js"></script>
    
            <script src="lib/postprocessing/EffectComposer.js"></script>
            <script src="lib/postprocessing/RenderPass.js"></script>
            <script src="lib/postprocessing/MaskPass.js"></script>
            <script src="lib/postprocessing/ShaderPass.js"></script>
            <script src="lib/postprocessing/GlitchPass.js"></script>
            <script src="lib/postprocessing/FilmPass.js"></script>
    
            <script src="lib/d3.min.js"></script>
            <script src="lib/TrackballControls.js"></script>
            <script src="lib/jquery-1.10.2.min.js"></script>
            <script src="/socket.io/socket.io.js"></script>
        </head>
        <body>
            <div id="container">
                <div class="top-line">
                    <canvas id="right"></canvas>
                    <div id="center"></div>
                    <canvas id="left"></canvas>
                </div>
                <div class="bottom-line">
                    <!--canvas id="top"></canvas-->
                    <canvas id="bottom"></canvas>
                </div>
            </div>
    
            <!--canvas id="test" width="360" height="180"></canvas-->
    
            <script src="./utils.js"></script>
            <script src="./renderTexture.js"></script>
            <script src="./renderer.js"></script>
        </body>
    </html>
